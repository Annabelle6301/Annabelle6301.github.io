<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>键盘事件</title>  
    <script>  
        window.onload=function () {  
            window.onkeypress=function (e) {  
               alert(e.key)//弹出按键对应的字母  
               alert(e.keyCode)  
                if (e.charCode==103){  
                    alert()  
                }  
            }  
        }  
    </script>  
</head>

</body>  
</html>
