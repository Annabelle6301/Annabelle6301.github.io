<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<div id="app">
				<h1 :title="url">{{hi}}</h1>
				<input type="button"  value="单击" v-on:click="clickIt"/>
				
				<input type="button"  value="鼠标经过" @mouseover="overIt"/>
				
				<input type="button"  value="双击" @dblclick="dbClickIt"/>
				
				<a href="https://developer.mozilla.org/zh-CN/docs/Web/Events">事件类型一览表</a>
				
				<input type="button"  value="绑定多个事件" v-on="{click:clickIt,dblclick:dbClickIt}" />
				
				<a href="https://www.baidu.com" @click.prevent="clickIt">链接</a>
				
				<input type="button"  value="ctrl+单击" @click.ctrl="clickIt" />
				
				<input type="text"  @keydown="keyDownIt(event)" />
				
			</div>
			<script type="text/javascript">
				var app = new Vue({
				el: "#app",
				data:{
					hi:"hello world",
					url:"http://www.baidu.com",
				},
		       methods:{
		       	clickIt:function(){
		       		console.log(this.url);
		       	},
		       	overIt:function(){
		       		console.log("鼠标经过");
		       	},
		       	dbClickIt:function(){
		       		console.log("双击");
		       	},
		       	keyDownIt:function(event){
		       		if (event.keyCode==37) {
		       			console.log("向左移动");
		       		}
		       	}
		       	}
		    });
		    </script>
	</body>
</html>
